<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Html</title>
</head>
<body>
    <h1>Imagem dinâmicas</h1>
    <p>tente abrir seus site em vários dispositívos diferenetes ou simplesmente aumente e diminua o tamanho do seu navegador </p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/fp.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fm.png" type="image/png">
        <img src="imagens/fg.png" alt="imagem flexivél">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/myinstants.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <AUDIO preload="metadata" autoplay controls loop>
        <source src="midia/myinstants.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio <a href="midia/myinstants.mp3">Clique aqui para baixar o arquivo</a></p>
    </AUDIO>
</body>
</html>
