<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: black;
        }
        a:hover{
            text-decoration: underline;
            color: red;
        }
        a:active{
            color: darkred;
        }
        a::after{
            content: '[link]';
        }

    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.instagram.com/ian_anm?igsh=b2dkbHRrdDVueWNh&utm_source=qr">Meu instagram</a></li>
        <li><a href="https://x.com/_ianoian_?s=21">Meu twitter</a></li>
        <li><a href="https://www.linkedin.com/in/ian-daniel-b56318283?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app">Meu linkedin</a></li>
    </ul>
</body>
</html>
