<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <H1> Inserindo vídeos hospedados localmente</H1>
    <p>Este vídeo está hospedado localmente no meu próprio servidor.</p>
    <video src="midia/Meu-Videocp.mp4"width=560 controls></video>
    <video width=" 560" autoplay controls loop>
        <source src="midia/Meu-Videocp.mp4" type="video/mp4">
    </video>
    <h1>Incorporação de videos externos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=cHvCGplEF5drtj7e" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
